name: CI

on:
  push:
    branches:
      - main      
  pull_request:
    branches:
      - main

jobs:
  
  iOS:
    name: Build iOS
    runs-on: macos-14    
    strategy:
      matrix:
        destination: ["name=iPhone 15 Pro"]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: iOS - ${{ matrix.destination }}
        run: fastlane build_app
