name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install xcpretty
      run: gem install xcpretty

    - name: Build project
      run: xcodebuild -project /SnapCopy/SnapCopy.xcodeproj -scheme SnapCopy -destination "platform=iOS Simulator,name=iPhone 15 Pro" clean build | xcpretty
